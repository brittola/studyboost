<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <main class="login">
        <form class="container">
            <h1 class="headline">Bem-vindo(a)</h1>
            <h2 class="subheadline">Insira seu dados de acesso</h2>

            <div class="form">
                <label for="email" class="label-email">Email</label>
                <i class="bx bxs-user"></i>
                <input class="input-email" type="email" id="email" placeholder="Seu email:", autocomplete="off">

                <label class="label-password" for="passowrd">Senha</label>
                <i class="bx bxs-key"></i>
                <input class="input-password" type="password" id="password" placeholder="Sua senha:">
                
                <a class="forgot" href="#">Esqueceu a senha?</a>

                <input type="submit" class="button" value="login">
            </div>
        </form>
    </main>
</body>
</html>
